<section class="container">
    <section class="row-fluid">
        <section class="col-xs-12 col-sm-4">
            <section class="row">
                <section class="col-xs-12">
                    <button class="btn btn-primary" ng-click="ctrl.startTask()">In</button>
                    <button class="btn btn-warning" ng-click="ctrl.stopTask()">Out</button>
                </section>
                <p class="col-xs-12">You can use shortcuts 'i' to start a task and 'o' to end a task.</p>
            </section>
            <section class="row" ng-if="ctrl.tasks">
                <div class="col-xs-2">nÂ°</div>
                <div class="col-xs-5">Started at</div>
                <div class="col-xs-5">Completed at</div>
            </section>
            <task ng-repeat="task in ctrl.tasks" started-time="ctrl.startTime" class="row" data="task"></task>
        </section>
        <section class="col-xs-12 col-sm-8">
            <section class="row">
                <button class="pull-right btn btn-info" ng-click="ctrl.computeReport()">Report</button>
            </section>
            <section class="row" ng-if="ctrl.showReport">
                <canvas tc-chartjs-line chart-data="ctrl.data" chart-options="ctrl.chartPptions"></canvas>
            </section>
        </section>
    </section>
</section>
